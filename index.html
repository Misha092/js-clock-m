<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand sec"></div>
            <div class="hand min"></div>
            <div class="hand hour"></div>
        </div>
    </div>
    
    <script>
        function setTime() {
            let secondArrow = document.querySelector('.sec')
            let minsArrow = document.querySelector('.min')
            let hourArrow = document.querySelector('.hour')
            let time = new Date();

            let seconds = time.getSeconds();
            let secondsDegree = (seconds / 60) * 360;
            secondArrow.style.transform = 'rotate(' + secondsDegree + 'deg)';

            let minutes = time.getMinutes();
            let minsDegree = (minutes / 60) * 360 + (seconds / 60) * 6;
            minsArrow.style.transform = 'rotate(' + minsDegree + 'deg)';

            let hours = time.getHours();
            let hourDegree = (hours / 12) * 360 + (minutes / 60) * 30;
            hourArrow.style.transform = 'rotate(' + hourDegree + 'deg)';
        }
        setInterval(setTime, 1000)
    </script>
</body>
</html>
